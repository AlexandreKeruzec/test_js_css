<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<link rel="stylesheet" media="screen" href="example_todo_list.css" />
<script>
  function addTask(){
  var newTask = document.createElement("li");
  var newText = document.createTextNode(document.getElementById('todotxt').value);
  newTask.appendChild(newText);
  newTask.onclick=removeTask;
  document.getElementById('todolist').appendChild(newTask);
  }
  function removeTask(){
    if(confirm("remove task ?")){
      this.remove();
    }
  }
</script>
</head>
<body>
  <div class="content">
    <h1>TODO List</h1>
    <ul id="todolist">
    </ul>
    <input id="todotxt" type="text" />
    <button id="addtodo" type="button" onclick=addTask()>Ajouter</button>
  </div>
</body>
</html>
